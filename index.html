<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway-normal">
    <header class="header">
    
       <nav>
        <h3 class="inter-normal nav-title">LOGO</h3>
        <button class="btn-primary ">Sign Up</button>
       </nav>
       <div class="banner-section">
        <h1 class="banner-description">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
       </div>
       </header>
    <main>
       <section>
        <div class="action">
            <div class="action-content">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img class="action-porpic" src="Assets/wc-mini.png" alt="">
        </div>
    </section>
    <section class="users-section">
         <h2 class="section-title">Joined Thousands of Productive Users</h2>
      <div class="users-items">
        <div class="stat-item">
            <h3 class="item-title inter-normal">50K</h3>
            <p class="item-description inter-normal">Active Users</p>
        </div>
         <div class="stat-item">
            <h3 class="item-title inter-normal">2M+</h3>
            <p class="item-description inter-normal">Focus Sessions</p>
        </div>
        <div class="stat-item">
            <h3 class="item-title inter-normal">95%</h3>
            <p class="item-description inter-normal">Satisfaction Rate</p>
        </div>
      </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
</html>
